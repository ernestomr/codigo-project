<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Blusa</title>
</head>
<body>
<main>
    <div class="grid">
        <header class="grid-item header">

        </header>
        <aside class="grid-item sidebar">
            <img alt="blusa" src="images/blusa-1.jpg">
            <img alt="Blusa" src="images/blusa-2.jpg">
            <img alt="Blusa" src="images/blusa-3.jpg">
            <img alt="Blusa" src="images/blusa-4.jpg">
        </aside>
        <main class="grid-item main">
            <div id="sizes">Tallas disponibles</div>
            <div>
                <hr class="dashed">
            </div>
            <div class="button-grid size-buttons">
                <button id="extra-small" type="button">ex small</button>
                <button id="small" type="button">small</button>
                <button id="medium" type="button">medium</button>
                <button id="large" type="button">large</button>
            </div>
            <div>
                <hr class="dashed">
            </div>
            <div class="price">
                <div class="sale">
                    <span id="price-label">Precio: </span>
                    <span id="strikethrough-text">S/ 109</span>
                    <span>|</span>
                    <span id="clean-text">Ahora: S/ 54.50</span>
                </div>
                <button id="cart-button" type="button">agregar al carrito</button>
            </div>

            <section>
                <h1 id="description-title">blusa drax celeste</h1>
                <p id="material">100% Rayón</p>
                <p class="sku">sku: <span>V21EXBL051</span></p>
            </section>
            <div>
                <hr class="dashed">
            </div>
            <div class="size-guide">
                <button id="size-guide">Ver guía de tallas</button>
            </div>
        </main>
    </div>
    <footer class="footer">

    </footer>

</main>
</body>
</html>
